<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>JS DOM paragraph style</title>
      
      <!-- Descripción del sitio web -->
	 <meta name="description" content="Este es un ejemplo sencillo del uso de HTML y JavaScript para cambiar el color de un texto">
      <!-- Autor del sitio web -->
      <meta name="author" content="w3resorce">

      <meta name="keywords" content="mintic, misiontic">
   </head> 
   <body>
      <!-- Etiqueta p es para párrafos -->
	 <p id ='text'>JavaScript Exercises - w3resource</p>

      <div>
         <!-- Etiqueta button suele usarse para crear botones fuera de formularios -->
         <button id="jsstyle" onclick="js_style()">Style</button>
      </div>
   </body>

   <script type="text/javascript" src="code.js"></script>
